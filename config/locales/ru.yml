  index:
    hello_world: "Hello World!"
    what_is_it_content: "Хакерспейс (hackerspace) &mdash; мастерская-клуб, где энтузиасты могут заниматься любимым делом, \
    будь то радиолюбительство, конструирование, программирование, моделирование или даже художественное творчество. \
    В мире существует <a href=\"http://hackerspaces.org/\" target=\"_blank\">множество</a> хакерспейсов различной \
    направленности, но, прежде всего, это — клубы технического творчества."
    hello_world_description: "Это сайт Минского хакерспейса."
    what_is_it: "Что это такое?"
    what_is_it_muted: "Мастерская."
    what_we_do: "Чем мы здесь занимаемся?"
    what_we_do_muted: "Мы творим."
    what_we_do_content: "Мы паяем, программируем, вырезаем из металла, пластика и дерева. \
    Мы делаем роботов, дронов и строим станки ЧПУ. Мы собираем 3D-принтеры. Мы делаем печатные платы. \
    Мы делимся опытом и совершаем ошибки. Придумываем новые <a href=\"/projects\">проекты</a> \
    и улучшаем старые."
    how_to_join: "Как к нам присоединиться?"
    how_to_join_muted: "Сколько это стоит?"
    how_to_join_content: "Мы не оказываем услуг, мы не магазин. Мы &mdash; сообщество людей, объединённых общими интересами. Поэтому, чтобы попасть к нам, надо хотеть \
    (а лучше и уметь) что-либо создавать своими руками. Разовые посещения &mdash; свободные (время согласовывайте). <br/>\
    Если же вы <a href=\"/procedure\">хотите</a> стать частью сообщества: творить вместе с нами на постоянной основе, иметь свой ключ \
    и пользоваться нашими печеньками (а также помочь в оплате аренды, коммунальных услуг, покупке расходников и новых \
    классных инструментов), то мы попросим вас финансово поучаствовать в общем деле. \
    В основном, участники вносят 50 рублей в месяц, студенты – 20, но есть и другие <a href=\"/tariffs\">тарифы</a>. <br/>\
    Вы также можете помочь проекту, написав о нем в своем блоге, сайте или просто оставив ссылку на стене в соцсети. \
    Если у вас есть что-то, чем вы можете поделиться — запасы расходников, инструменты или просто знания — мы будем \
    вам очень благодарны."
    what_we_have: "Что у нас есть?"
    what_we_have_muted: "Всякое."
    what_we_have_content: "Прежде всего, у нас есть прекрасный обжитой подвальчик на 50 квадратных метров для тихой работы \
    с отдельным входом, прекрасной шумоизоляцией, санузлом и круглосуточным доступом. У нас есть дополнительно около 300 \
    квадратных метров площади для творчества и экспериментов. У нас есть всё, что нужно, для создания новых проектов \
    &mdash; паяльные станции, цифровой осциллограф, логический анализатор, 3D-принтер, ЧПУ фрезер, токарный и \
    шлифовальный станки, лазерный резак, есть набор электрического и ручного инструмента, запас радиокомпонентов, \
    двигателей и материалов. \
    Если чего-то вдруг не хватит, прямо над нами есть магазин радиодеталей \"Белчип\". А ещё у нас есть люди, \
    у которых всегда можно попросить совета и помощи."
    how_to_find: "Как нас найти?"
    how_to_find_muted: "Приходите."
    how_to_find_content_text: "Мы находимся по адресу: ул. Беды, 45 \
    (<a target=\"_blank\" href=\"http://www.mapillary.com/map/im/98iGzWktd9tuLs-agQWy2w/photo\">карта</a>). \
    Вход со двора. Наш подвальчик – слева от третьего подъезда и салона \"Slim\". <br/> Важно! У нас нет вахтёра, \
    а, значит, попасть к нам можно только вместе с кем-нибудь или в день открытых дверей. Поэтому, прежде чем приходить \
    в первый раз, уточните время в <a href=\"/calendar\">календаре</a>, <a href=\"https://groups.google.com/d/forum/hackerspace-minsk\">рассылке</a>, \
    группе <a href=\"https://www.facebook.com/hs.minsk\">Facebook</a>,
    <a href=\"http://vk.com/hackerspace_minsk\">Вконтакте</a> или в чате <a href=\"https://telegram.me/joinchat/Bxa3CT7ai59igvC1dP95Aw\">Telegram</a>.<br/>"
