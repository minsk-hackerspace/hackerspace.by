ru:
  index:
    hello_world: "Hello World!"
    what_is_it_content: "Хакерспейс (hackerspace) &mdash; мастерская-клуб, где энтузиасты могут заниматься любимым делом, \
    будь то радиолюбительство, конструирование, программирование, моделирование или даже художественное творчество. \
    В мире существует <a href=\"http://hackerspaces.org/\" target=\"_blank\">множество</a> хакерспейсов различной \
    направленности, но, прежде всего, это — клубы технического творчества."
    hello_world_description: "Это сайт Минского хакерспейса."
    what_is_it: "Что это такое?"
    what_is_it_muted: "Мастерская."
    what_we_do: "Чем мы здесь занимаемся?"
    what_we_do_muted: "Мы творим."
    what_we_do_content: "Мы паяем, программируем, вырезаем из металла, пластика и дерева. \
    Мы делаем роботов и строим станки ЧПУ. Мы собираем 3D-принтеры. Мы делаем печатные платы. \
    Мы делимся опытом и совершаем ошибки. Придумываем новые проекты и улучшаем старые."
    how_to_join: "Как к нам присоединиться?"
    how_to_join_muted: "Сколько это стоит?"
    how_to_join_content: "Мы не оказываем услуг, мы не магазин. Мы &mdash; сообщество людей, объединённых общими интересами. Поэтому, чтобы попасть к нам, надо хотеть \
    (а лучше и уметь) что-либо создавать своими руками. Разовые посещения &mdash; свободные (время согласовывайте). \
    Будем благодарны, если вы поддержите проект, оставив в коробочке добровольное пожертвование. Если же вы хотите \
    стать частью сообщества: творить вместе с нами на постоянной основе и пользоваться нашими печеньками \
    (а также поучаствовать в оплате аренды, коммунальных услуг, расходников и покупке \
    новых классных инструментов), то мы попросим вас поучаствовать в общем деле ~40$ в месяц. \
    С ростом количества участников эта сумма будет пропорционально снижаться."
    what_we_have: "Что у нас есть?"
    what_we_have_muted: "Всякое."
    what_we_have_content: "Прежде всего, у нас есть прекрасный обжитой подвальчик на 50 квадратных метров \
    с отдельным входом, санузлом и круглосуточным доступом. У нас есть всё, что нужно для создания новых проектов \
    &mdash; паяльные станции, цифровой осциллограф, логический анализатор, 3D-принтер, скоро будет ЧПУ фрезер, есть \
    набор электрического и ручного инструмента, запас радиокомпонентов, двигателей и материалов. \
    Если чего-то вдруг не хватит, прямо над нами есть магазин радиодеталей \"Белчип\". А ещё у нас есть люди, \
    у которых всегда можно попросить совета и помощи."
    how_to_find: "Как нас найти?"
    how_to_find_muted: "Приходите."
    how_to_find_content: "Мы находимся по адресу: ул. Беды, 45 \
    (<a target=\"_blank\" href=\"http://osm.org/go/0lrH6qujk--?m\">карта</a>). \
    Вход со двора, наш подвальчик слева от третьего подъезда. <br/> Важно! У нас нет вахтёра, \
    а, значит, попасть к нам можно только вместе с кем-нибудь. Поэтому, прежде чем приходить \
    в первый раз, уточните время на <a href=\"https://groups.google.com/d/forum/hackerspace-minsk\">форуме</a>, \
    в группе <a href=\"https://www.facebook.com/hs.minsk\">Facebook</a> или
    <a href=\"http://vk.com/hackerspace_minsk\">Вконтакте</a>. <br/>"
